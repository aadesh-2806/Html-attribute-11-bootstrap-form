<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap file direct/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">      <!--come closer email password-->
                <div class="form-group col">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="address">address</label>
                <input type="text" name="address" id="address" placeholder="Enter address" class="form-control">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">city</label>
                    <input type="text" name="city" id="city" placeholder="Enter city" class="form-control">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">state</label>
                    <select name="state" id="state" class="form-control">
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Maharashtra">Maharashtra</option>
                    </select>    
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="postal">Postal code</label>
                    <input type="number" name="postal" id="postal" placeholder="XXXXXX" class="form-control">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultcheck1">
                <label for="defaultcheck1" class="form-check-label">Keep me signed up</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="check1">
                <label for="check1" class="custom-control-label">Remember ME</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="check">
                <label for="check" class="custom-control-label">Agreed terms and conditions</label>
            </div>
            <div class="custom-control custom-submit">
                <button class="custom-control-submit">Sign up</button>
            </div>
            
        </form>
    </div>
    <script src="bootstrap file direct/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap file direct/popper.min.js"></script>
    <script src="bootstrap file direct/bootstrap.min.js"></script>
</body>
</html>
